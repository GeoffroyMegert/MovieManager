<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--
    Cette page affiche le message confirmant l'affectation d'un film à une personne.
    Pour l'internationalisation et la navigation au sein de cette application,
    veuillez vous référer au fichier "faces-config.xml" qui se trouve dans le dossier "WEB-INF".
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title><h:outputText value="#{bundle.addMovieToPersonOkSuccess}"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{bundle.addMovieToPersonOkSuccess}"/></h1>
        
        <p><h:outputText value="#{bundle.addMovieToPersonOkMessage}"/></p>
        
        <h:form>
            <!-- Bouton de retour au détail d'une personne. -->
            <h:commandLink id="returnToPerson" value="#{bundle.addMovieToPersonOkReturnToPerson}" action="#{personDetailBean.getPersonToDetail(addMovieToPersonBean.person)}"/>
            <br/><br/>
            <!-- Bouton de retour à la page d'accueil (index.xhtml). -->
            <h:commandLink id="returnHome" value="#{bundle.addMovieToPersonOkReturnHome}" action="returnHome"/>
        </h:form>
    </h:body>
</html>
