<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--
    Cette page affiche le détail d'un film.
    Pour l'internationalisation et la navigation au sein de cette application,
    veuillez vous référer au fichier "faces-config.xml" qui se trouve dans le dossier "WEB-INF".
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{bundle.movieDetailTitle}"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{bundle.movieDetailTitle}"/></h1>
        
        <h:form>
            <!-- Le tableau ne sert qu'à la mise en page du formulaire. -->
            <h:panelGrid border="0" columns="2">
                <h:outputLabel for="id" value="#{bundle.movieId} : "/>
                <h:outputText id="id" value="#{movieDetailBean.movie.id}"/>
                
                <h:outputLabel for="name" value="#{bundle.movieName} : "/>
                <h:outputText id="name" value="#{movieDetailBean.movie.name}"/>
                
                <h:outputLabel for="producer" value="#{bundle.movieProducer} : "/>
                <h:outputText id="producer" value="#{movieDetailBean.movie.producer}"/>
            </h:panelGrid>
            
            <h2><h:outputText value="#{bundle.movieDetailPeopleList}"/></h2>
            
            <h:dataTable value="#{movieDetailBean.movie.people}" var="person">
                <h:column>
                    <!-- En-tête de la colonne "ID" du tableau. -->
                    <f:facet name="header"><h:outputText value="#{bundle.personId}"/></f:facet>
                    <h:outputText value="#{person.id}"/>
                </h:column>
                <h:column>
                    <!-- En-tête de la colonne "Prénom" du tableau. -->
                    <f:facet name="header"><h:outputText value="#{bundle.personFirstName}"/></f:facet>
                    <h:commandLink value="#{person.firstName}" action="#{personDetailBean.getPersonToDetail(person)}"/>
                </h:column>
                <h:column>
                    <!-- En-tête de la colonne "Nom" du tableau. -->
                    <f:facet name="header"><h:outputText value="#{bundle.personLastName}"/></f:facet>
                    <h:commandLink value="#{person.lastName}" action="#{personDetailBean.getPersonToDetail(person)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <!-- Bouton de retour à la page d'accueil (index.xhtml). -->
            <h:commandButton id="returnHome" value="#{bundle.movieDetailReturnButton}" action="returnHome"/>
        </h:form>
    </h:body>
</html>
