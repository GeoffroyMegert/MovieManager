<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--
    Cette page affiche le message confirmant la création de la personne.
    Pour l'internationalisation et la navigation au sein de cette application,
    veuillez vous référer au fichier "faces-config.xml" qui se trouve dans le dossier "WEB-INF".
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title><h:outputText value="#{bundle.createPersonOkSuccess}"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/templates/template1zone.xhtml">
            <ui:define name="top"><h1><h:outputText value="#{bundle.createPersonOkSuccess}"/></h1></ui:define>

            <ui:define name="content">
                <p><h:outputText value="#{bundle.createPersonOkMessage}"/></p>

                <h:form>
                    <!-- Bouton de retour à la page d'accueil (index.xhtml). -->
                    <h:commandLink value="#{bundle.createPersonOkReturnHome}" action="returnHome"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
