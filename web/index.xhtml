<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{bundle.indexTitle}"/></title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{bundle.peopleList}"/></h1>
        
        <h:dataTable value="#{peopleBean.people}" var="person">
            <h:column>
                <!-- En-tête de la colonne "ID" du tableau. -->
                <f:facet name="header"><h:outputText value="#{bundle.personId}"/></f:facet>
                <h:outputText value="#{person.id}"/>
            </h:column>
            <h:column>
                <!-- En-tête de la colonne "Prénom" du tableau. -->
                <f:facet name="header"><h:outputText value="#{bundle.personFirstName}"/></f:facet>
                <h:outputText value="#{person.firstName}"/>
            </h:column>
            <h:column>
                <!-- En-tête de la colonne "Nom" du tableau. -->
                <f:facet name="header"><h:outputText value="#{bundle.personLastName}"/></f:facet>
                <h:outputText value="#{person.lastName}"/>
            </h:column>
            <h:column>
                <!-- En-tête de la colonne "Nombre de films" du tableau. -->
                <f:facet name="header"><h:outputText value="#{bundle.personMoviesNumber}"/></f:facet>
                <h:outputText value="#{person.moviesNumber}"/>
            </h:column>
        </h:dataTable>
        
        <h1><h:outputText value="#{bundle.moviesList}"/></h1>
        
        <h:dataTable value="#{moviesBean.movies}" var="movie">
            <h:column>
                <!-- En-tête de la colonne "ID" du tableau. -->
                <f:facet name="header"><h:outputText value="#{bundle.movieId}"/></f:facet>
                <h:outputText value="#{movie.id}"/>
            </h:column>
            <h:column>
                <!-- En-tête de la colonne "Nom du film" du tableau. -->
                <f:facet name="header"><h:outputText value="#{bundle.movieName}"/></f:facet>
                <h:outputText value="#{movie.name}"/>
            </h:column>
            <h:column>
                <!-- En-tête de la colonne "Producteur" du tableau. -->
                <f:facet name="header"><h:outputText value="#{bundle.movieProducer}"/></f:facet>
                <h:outputText value="#{movie.producer}"/>
            </h:column>
            <h:column>
                <!-- En-tête de la colonne "Nombre de personnes" du tableau. -->
                <f:facet name="header"><h:outputText value="#{bundle.moviePeopleNumber}"/></f:facet>
                <h:outputText value="#{movie.peopleNumber}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
